<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "calc">
        <div id="display"></div>
        <div class="content">
        <div class="numbers">
            <button id="clear">C</button>
            <button id="operatorDivide" value="/">รท</button>
            <button id="operatorMultiply" value="*">X</button>
            <button id="numberSeven" value='7'>7</button>
            <button id="numberEight" value='8'>8</button>
            <button id="numberNine" value='9'>9</button>
            <button id="numberFour" value='4'>4</button>
            <button id="numberFive" value='5'>5</button>
            <button id="numberSix" value='6'>6</button>
            <button id="numberOne" value='1'>1</button>
            <button id="numberTwo" value='2'>2</button>
            <button id="numberThree" value='3'>3</button>
            <button id="numberZero" value='0'>0</button>
            <button id="numberPoint" value='.'>.</button>            
        </div>
        <div class="operators">
            <button id="operatorMinus" value="-">-</button>
            <button id="operatorPlus" value="+">+</button>
            <button id="equals">=</button>
        </div>
        </div>
    </div>
</body>
</html>
